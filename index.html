<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Telegram channel
      const telegramChannel = "https://t.me/sharechatagentloot";

      // Prevent caching so GitHub Pages always loads the latest script
      if (window.performance && performance.navigation.type === 1) {
        console.log("Reload detected, redirecting fresh...");
      }

      // Delay 100ms just to ensure DOM load
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          window.location.replace(telegramChannel + "?r=" + Date.now());
        }, 100);
      });
    </script>
  </head>
  <body>
    <p>Redirecting to Telegramâ€¦</p>
  </body>
</html>
